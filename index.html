<!DOCTYPE html>
<html>

<head>
    <title>My Vue App</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
        if (app) {
            app.$mount('#app');
        } else {
          console.error('Something went wrong. Check your path to your app.js');
        }
    </script>
</body>

</html>
